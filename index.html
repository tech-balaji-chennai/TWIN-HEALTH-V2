<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Health AI Assistant</title>
    <link rel="stylesheet" href="chatbot_project/chat/static/styles.css">
</head>
<body>
    <div id="chat-container">
        <header>
            <img src="{% chatbot_project/chat/static/images/Twin Health - Official Logo.png' %}" alt="Twin Health Logo" id="logo">
            <h1>Twin Health AI Assistant</h1>
            <p>Hello! I am your dedicated Twin Health AI Assistant. You can ask your health-related queries regarding Twin Health</p>
        </header>

        <div id="chat-box">
        </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="How can I help you today regarding your appointments or lab work?..">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div id="status-area">
            <p><strong>Last Classification:</strong> <span id="last-topic">N/A</span></p>
            <p><strong>Last Status:</strong> <span id="last-status">N/A</span></p>
        </div>
    </div>

    <script src="chatbot_project/chat/static/scripts.js"></script>
</body>
</html>
