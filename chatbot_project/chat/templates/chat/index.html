<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Health AI Classifier</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div id="chat-container">
        <header>
            <img src="{% static 'images/Twin Health - Official Logo.png' %}" alt="Twin Health Logo" id="logo">
            <h1>Twin Health Chat Classifier</h1>
            <p>Enter an SMS chain (one message at a time) to test the classification rules.</p>
        </header>

        <div id="chat-box">
        </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div id="status-area">
            <p><strong>Session ID:</strong> <span id="session-id"></span></p>
            <p><strong>Last Classification:</strong> <span id="last-topic">N/A</span></p>
            <p><strong>Last Status:</strong> <span id="last-status">N/A</span></p>
        </div>
    </div>

    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
